<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}SJK Calculator{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="static/calc/styles.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    </head>
    <body class="bg-dark">

        <nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="/">SJKCal</a>
                    <ul class="navbar-nav mr-auto">
                        {% if user %}
                            <li class="nav-item">
                                <a class="nav-link text-light" ><strong>{{ user.username }}</strong></a>
                            </li>
                        {% endif %}
                            <li class="nav-item">
                                <a class="nav-link text-light" href="/trigo" >Trigonometry</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="/logln">Logrithm</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="/hcflcm">HCF and LCM</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="/qe">Quadratic Eqns</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="/stats">Statistics</a>
                            </li>
                        {% if user %}
                            <li class="nav-item">
                                <a class="nav-link text-light" href="/logout">Log Out</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link text-light" href="/login">Log In</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="/register">Register</a>
                            </li>
                        {% endif %}
                    </ul>
            </div>
          </nav>
        
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
