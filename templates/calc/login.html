{% extends "calc/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="/login" method="post">
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-outline-light" type="submit" value="Login">
    </form>
    <br>
   <h6 class="text-white">Don't have an account? <a href="/register">Register here.</a></h6>

{% endblock %}
